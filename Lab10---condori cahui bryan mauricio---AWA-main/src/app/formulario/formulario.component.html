<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form (ngSubmit)="onSubmit()" target="_blank">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" class="form-control" required (input)="updateSubmitButtonState()">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required (input)="updateSubmitButtonState()">
          </div>
          <button type="button" class="btn btn-primary" [disabled]="!isFormValid" (click)="confirmSubmit()">Enviar</button>
        </form>
      </div>
    </div>
  </div>
